<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student management </title>
  <link rel="stylesheet" href="./app.css">
</head>

<body onload="renderStudentList()">
  <div class="form-student">
    <h3>Student information</h3>
    <label>Full name</label>
    <input type="text" id="fullname" />
    <span id="fullname-error" class="error"></span>
    <br />

    <label>Email</label>
    <input type="text" id="email" />
    <span id="email-error" class="error"></span>
    <br />

    <label>Phone number</label>
    <input type="text" id="phone" />
    <span id="phone-error" class="error"></span>
    <br />

    <label>Address</label>
    <input type="text" id="address" />
    <span id="address-error" class="error"></span>
    <br />

    <label>Gender</label>
    <input type="radio" name="gender" id="male" value="1" /> Nam
    <input type="radio" name="gender" id="female" value="2" /> Ná»¯
    <br />

    <button onclick="save()">Save</button>
  </div>

  <div class="list-student" id="list-student">
    <h3>Student list</h3>
    <table id="grid-students" width="600" border="1" cellpadding="5">
      <tr>
        <td>#</td>
        <td>Full name</td>
        <td>Email</td>
        <td>Phone number</td>
        <td>Address</td>
        <td>Gender</td>
      </tr>
    </table>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"
    integrity="sha512-WFN04846sdKMIP5LKNphMaWzU7YpMyCU245etK3g/2ARYbPK9Ub18eG+ljU96qKRCWh+quCY7yefSmlkQw1ANQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src=" ./js/student.js"></script>
</body>

</html>
